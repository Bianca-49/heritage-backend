<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Peti»õii punct de interes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f3;
      padding-top: 60px;
      color: #2c3e50;
    }

    /* ‚úÖ Navbar */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      color: white;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #navbar h1 {
      font-size: 20px;
      font-weight: 600;
    }

    #navbar a {
      background-color: #1abc9c;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #navbar a:hover {
      background-color: #16a085;
    }

    h2 {
      font-size: 1.6rem;
      margin: 2rem 2rem 1rem;
    }

    #petition-list {
      padding: 1rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .petition {
      background: white;
      border-left: 6px solid #1abc9c;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
    }

    .petition:hover {
      transform: scale(1.01);
    }

    .petition h3 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }

    .petition p {
      margin: 0.3rem 0;
      color: #555;
    }

    .petition button {
      margin-top: 0.8rem;
      padding: 10px 16px;
      background-color: #1abc9c;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .petition button:hover:not(:disabled) {
      background-color: #16a085;
    }

    .petition button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div id="navbar">
    <h1>üìú Peti»õii</h1>
    <a href="map.html">üè† AcasƒÉ</a>
  </div>

  <!-- ‚úÖ Titlu -->
  <h2>Peti»õiile pentru punctul de interes</h2>

  <!-- ‚úÖ ListƒÉ peti»õii -->
  <div id="petition-list">Se √ÆncarcƒÉ...</div>

  <script>
    const poiId = new URLSearchParams(window.location.search).get("poi");

    async function loadPetitions() {
      const container = document.getElementById("petition-list");
      const token = localStorage.getItem("heritage_token");

      try {
        const [allRes, signedRes] = await Promise.all([
          fetch("https://heritage-backend-p1hv.onrender.com/api/petitions"),
          fetch("https://heritage-backend-p1hv.onrender.com/api/my-signed-petitions", {
            headers: { Authorization: "Bearer " + token }
          })
        ]);

        const all = await allRes.json();
        const signedIds = await signedRes.json();

        const filtered = all.filter(p => p.point_of_interest_id == poiId);
        container.innerHTML = "";

        if (filtered.length === 0) {
          container.innerHTML = "<p>Nu existƒÉ peti»õii pentru acest punct de interes.</p>";
          return;
        }

        filtered.forEach(p => {
          const div = document.createElement("div");
          const alreadySigned = signedIds.includes(p.id);

          div.className = "petition";
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.description || "FƒÉrƒÉ descriere"}</p>
            <p><strong>SemnƒÉturi:</strong> <span class="count">${p.signatures_count || 0}</span></p>
            <button ${alreadySigned ? "disabled" : ""}>
              ${alreadySigned ? "Semnat" : "‚úçÔ∏è SemneazƒÉ"}
            </button>
          `;

          const btn = div.querySelector("button");
          if (!alreadySigned) {
            btn.addEventListener("click", async () => {
              const res = await fetch(`https://heritage-backend-p1hv.onrender.com/api/petitions/${p.id}/sign`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token
                }
              });
              const data = await res.json();
              if (res.ok) {
                btn.disabled = true;
                btn.textContent = "Semnat";
                const countSpan = div.querySelector(".count");
                countSpan.textContent = parseInt(countSpan.textContent) + 1;
              } else {
                alert("Eroare: " + data.message);
              }
            });
          }

          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "Eroare la √ÆncƒÉrcare.";
      }
    }

    loadPetitions();
  </script>
</body>
</html>
